<!-- Probe modal -->
<div class="modal fade" id="probe" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">What were you thinking about?</h5>
      </div>
      <div class="modal-body">
        <div class="btn-group-vertical d-flex">
          <button type="button" class="btn btn-light w-100 text-left" id="probe_answer_1" data-dismiss="modal">1. The
            Text
          </button>
          <button type="button" class="btn btn-light w-100 text-left" id="probe_answer_2" data-dismiss="modal">2. How
            well I'm understanding the story
          </button>
          <button type="button" class="btn btn-light w-100 text-left" id="probe_answer_3" data-dismiss="modal">3. A
            memory from the past
          </button>
          <button type="button" class="btn btn-light w-100 text-left" id="probe_answer_4" data-dismiss="modal">4.
            Something in the future
          </button>
          <button type="button" class="btn btn-light w-100 text-left" id="probe_answer_5" data-dismiss="modal">5.
            Current state of being
          </button>
          <button type="button" class="btn btn-light w-100 text-left" id="probe_answer_6" data-dismiss="modal">6.
            Other
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Question modal -->
<div class="modal fade" id="question" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="question_title"></h5>
      </div>
      <div class="modal-body">
        <div class="btn-group-vertical d-flex">
          <button type="button" class="btn btn-light w-100 text-left" id="answer_1" data-dismiss="modal"></button>
          <button type="button" class="btn btn-light w-100 text-left" id="answer_2" data-dismiss="modal"></button>
        </div>
      </div>
    </div>
  </div>
</div>
