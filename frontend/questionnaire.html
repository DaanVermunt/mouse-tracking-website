<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Questionnaire</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/questionnaire.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <meta name="theme-color" content="#fafafa">
</head>
<body>
<div class="container">
  <!--  TODO Intergrate action-->
  <form id="qForm">
    <div class="blockquote">
      <p class="mb-0">
        Welcome Participant, thanks... <br>
        Some intro text where we explain what the goal of the experiment is, who we are and why we are doing what we are
        doing.
      </p>
    </div>
    <!--    TODO might become age group-->
    <div class="form-group">
      <label for="ageInput">Age</label>
      <input type="number" class="form-control" id="ageInput" required>
    </div>
    <div class="form-group">
      <label for="genderSelect">Gender</label>
      <select class="form-control" name="gender" id="genderSelect" required>
        <option value="" disabled selected>Select gender...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="levelOfEducationSelect">Level of Education</label>
      <select class="form-control" name="distraction" id="levelOfEducationSelect" required>
        <option value="" disabled selected>Select education...</option>
        <option value="high_school">High School</option>
        <option value="high_education">Higher education</option>
        <option value="master">Masters degree</option>
      </select>
    </div>
    <div class="form-group">
      <label for="distractionSelect">Distraction of Environment</label>
      <select class="form-control" name="distraction" id="distractionSelect" required>
        <option value="" disabled selected>Select level of distraction...</option>
        <option value="0">Super distracting</option>
        <option value="1">Mildly distracting</option>
        <option value="2">Neutral</option>
        <option value="3">Mildly focusable</option>
        <option value="4">Super focusable</option>
      </select>
    </div>

    <div class="form-group">
      <div>How are you controlling the cursor?</div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mouseRadios" id="mouseRadiosMouse" value="true" required>
        <label class="form-check-label" for="mouseRadiosMouse">
          A Mouse
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mouseRadios" id="mouseRadiosTrack" value="false" required>
        <label class="form-check-label" for="mouseRadiosTrack">
          Not a Mouse
        </label>
      </div>
    </div>

    <div class="form-group">
      <div>Have You read war and peace?</div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="warPeaceRadios" id="warPeaceRadioTrue" value="true" required>
        <label class="form-check-label" for="warPeaceRadioTrue">
          Yes
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="warPeaceRadios" id="warPeaceRadioFalse" value="false"
               required>
        <label class="form-check-label" for="warPeaceRadioFalse">
          No
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="agree" required>
        <label class="form-check-label" for="agree">
          I agree with the <a target="_blank" href="http://google.com">terms and conditions</a>.
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Start rest of Survey</button>
  </form>
</div>

<script src="js/vendor/modernizr-3.7.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/cookieHandle.js"></script>

<script src="js/_submitQuestionnaire.js"></script>
<script src="js/_router.js"></script>
</body>
</html>
